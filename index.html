        document.onkeydown = function(e){
            if(e.keyCode == 39 && world1[pacman.y][pacman.x+1] != 2){ //pacman movement
                pacman.x++;
            }
            else if(e.keyCode == 37 && world1[pacman.y][pacman.x-1] != 2){

            }
            else if(e.keyCode == 38 && world1[pacman.y-1][pacman.x] != 2){
                pacman.y--;
            }
            else if(e.keyCode == 40 && world1[pacman.y+1][pacman.x] != 2){

            }
